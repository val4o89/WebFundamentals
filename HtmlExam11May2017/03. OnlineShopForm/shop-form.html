<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>

<body>
    <section>
        <div id="img">
            <img src="./img/watch.jpg" alt="">
        </div>
        <div id="form-container">
            <h1>order form</h1>
            <p>Please fill in your information and we'll be sending your order in no time.</p>
            <form action="post">
                <label for="">
                    <i class="fa-user"></i>
                    <input type="text" placeholder="name on card">
                </label>
                <label for="">
                    <i class="fa-globe"></i>
                    <input type="text" placeholder="country">
                </label>
                <label for="">
                    <i class="fa-envelope"></i>
                    <input type="text" placeholder="email">
                </label>
                <label for="">
                    <i class="fa-credit-card"></i>
                    <input type="text" placeholder="card number">
                </label>
                <label for="">
                    <i class="fa-address-card-o"></i>
                    <input type="text" placeholder="address">
                </label>
                <label for="">
                    <i class="fa-id-card"></i>
                    <input type="text" placeholder="expiration date">
                </label>
                <button>Continue</button>
            </form>
        </div>
    </section>
</body>

</html>
